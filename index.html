<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML5 Canvas</title>
  </head>

  <body>
    <canvas id="draw" width="800" height="800"></canvas>

    <style>
      html, body {
        margin:0;
      }
    </style>


    <script>
      const canvas = document.querySelector('#draw');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';
      ctx.lineWidth = 60;

      let isDrawing = false;
      let lastX = 0;
      let lastY = 0;
      let hue = 0;
      let direction = true;

      function draw(e) {
        if (!isDrawing) return;

        ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();

        lastX = e.offsetX;
        lastY = e.offsetY;
        hue++;

        if (ctx.lineWidth >= 110 || ctx.lineWidth <= 5) {
          direction = !direction;
        }
        if (direction === true) {
          ctx.lineWidth++;
        } else {
          ctx.lineWidth--;
        }
      }

      canvas.addEventListener('mouseout', () => isDrawing = false);
      canvas.addEventListener('mouseup', () => isDrawing = false);
      canvas.addEventListener('mousemove', draw);
      canvas.addEventListener('mousedown', (e) => {
        isDrawing = true
        lastX = e.offsetX;
        lastY = e.offsetY;
      });
    </script>
  </body>
</html>
